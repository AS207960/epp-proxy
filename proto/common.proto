syntax = "proto3";
package epp.common;

message IPAddress {
    enum IPVersion {
        UNKNOWN = 0;
        IPv4 = 1;
        IPv6 = 2;
    }

    string address = 1;
    IPVersion type = 2;
}

enum TransferStatus {
    UnknownStatus = 0;
    ClientApproved = 1;
    ClientCancelled = 2;
    ClientRejected = 3;
    Pending = 4;
    ServerApproved = 5;
    ServerCancelled = 6;
}

message Period {
    enum Unit {
        Years = 0;
        Months = 1;
    }

    uint32 value = 1;
    Unit unit = 2;
}

message CommandExtraValue {
    string reason = 1;
    string value = 2;
}

message CommandTransactionID {
    string client = 1;
    string server = 2;
}

message CommandResponse {
    repeated CommandExtraValue extra_values = 1;
    CommandTransactionID transaction_id = 2;
}